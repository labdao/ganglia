apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: dbbackend
  name: dbbackend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dbbackend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/plex-default: "true"
        io.kompose.service: dbbackend
    spec:
      containers:
        - args:
            - postgres
            - -c
            - log_statement=all
            - -c
            - log_destination=stderr
          env:
            - name: POSTGRES_DB
              value: backend
            - name: POSTGRES_PASSWORD
              value: labdao
            - name: POSTGRES_USER
              value: labdao
          image: postgres:15.4
          livenessProbe:
            exec:
              command:
                - pg_isready -U postgres  || exit 1
            failureThreshold: 10
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          name: dbbackend
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: dbdata-backend
      restartPolicy: Always
      volumes:
        - name: dbdata-backend
          persistentVolumeClaim:
            claimName: dbdata-backend
